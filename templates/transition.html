<!DOCTYPE html>
<html lang="en">
  <head>
    <link href={{ url_for('static', filename='favicon.ico') }} rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <title>
      Choose Collection
    </title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Puritan&display=swap');

      * {
        font-family: 'Puritan', sans-serif;
        font-size: 16pt;
      }
      h1 {
        font-size: 35pt;
      }
      h2 {
        font-size: 30pt;
      }
      .hide-overflow{
        overflow: hidden;
      }
      .launch-game {
        border: 1px solid black;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top:10px;">
        <div class="col-md-12">
          <button type="button" class="btn" onclick="location.href='/';">
            <span class="glyphicon glyphicon-home"></span>
            <!-- <h5>Go<br>Home</h5> -->
          </button>
          <button type="button" class="btn"
                  onclick="location.href='/choose-collection';">
            <span class="glyphicon glyphicon-list-alt"></span>
            <!-- <h5>Choose<br/>Collection</h5> -->
          </button>
          <button type="button" class="btn"
                  onclick="location.href='/collection/{{collection}}';">
            <span class="glyphicon glyphicon-th"></span>
            <!-- <h5>Collection<br/>Info</h5> -->
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h1 class="text-center">You reached the end of the <strong style="font-size:inherit; text-transform: capitalize;">{{ collection }}</strong> Collection!</h1>
          <br/>
          <button type="button" class="btn launch-game center-block"
                  onclick="location.href='/choose-collection';">
            <h2 class="text-center" id="launch">New Collection</h2>
          </button>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
  <script></script>
</html>
