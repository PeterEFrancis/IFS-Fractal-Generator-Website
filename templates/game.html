<!DOCTYPE html>
<html lang="en">
  <head>
    <link href={{ url_for('static', filename='favicon.ico') }} rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <title>
      Play Quadegories!
    </title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Puritan&display=swap');

      * {
        font-family: 'Puritan';
        font-size: 16pt;
      }

      h1 {
        font-size: 35pt;
      }
      h2 {
        font-size: 30pt;
      }

      .hide-overflow{
        overflow: hidden;
      }

      .clue {
        width:100%;
        font-size: 20pt;
        border: 1px solid black;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top:10px;">
        <div class="col-md-12">
          <button type="button" class="btn" onclick="location.href='/';">
            <span class="glyphicon glyphicon-home"></span>
            <h5> Go<br>Home</h5>
          </button>
          <button type="button" class="btn" onclick="location.href='/game/{{collection}}';">
            <span class="glyphicon glyphicon-refresh"></span>
            <h5>New<br/> Quadegory</h5>
          </button>
          <button type="button" class="btn" onclick="location.href='/choose-collection';">
            <span class="glyphicon glyphicon-th-list"></span>
            <h5>Choose<br/>Collection</h5>
          </button>
          <button type="button" class="btn" data-toggle="modal" data-target="#myModal">
            <span class="glyphicon glyphicon-info-sign"></span>
            <h5>Game<br>Info</h5>
          </button>
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Game </h4>
                </div>
                <div class="modal-body">
                  <p>Click <strong>Quadegory</strong> to toggle reveal/hide the quadegory and interesting fact.</p>
                  <p>Click <strong>Clue #-</strong> to reveal each successive clue.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <h2 class="text-center" style="text-transform: capitalize;">The {{collection}} Collection</h2>
          <br/>
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <a data-toggle="collapse" href="#collapse1" id="title"
                     style="font-size: 20pt;">
                    Quadegory
                  </a>
                </h1>
              </div>
              <div id="collapse1" class="panel-collapse collapse">
                <div class="panel-body" style="font-size:20pt" id="quad"></div>
                <div class="panel-footer" style="font-size:12pt" id="fact"></div>
              </div>
            </div>
          </div>
          <br/>
          <div class="btn-group-vertical center-block">
            <button type="button" class="btn clue" id="clue4" onclick="clue4()">
              &gt;&gt;&nbsp; Clue #4 &nbsp;&lt;&lt;</button>

            <button type="button" class="btn clue" id="clue3"
                    onclick="clue3()" disabled="true">Clue #3</button>

            <button type="button" class="btn clue" id="clue2"
                    onclick="clue2()" disabled="true">Clue #2</button>

            <button type="button" class="btn clue" id="clue1"
                    onclick="clue1()" disabled="true">Clue #1</button>
           </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById('quad').innerHTML = '<h2>' + '{{quad}}'.replace(/&lt;/g,"<").replace(/&gt;/g,">").replace(/&#34/g,"\"").replace("&quot;","").replace(/&#39;/g,"'") + '</h2>';
    document.getElementById('fact').innerHTML = '<p>' + '{{fact}}'.replace(/&lt;/g,"<").replace(/&gt;/g,">").replace(/&#34/g,"\"").replace("&quot;","").replace(/&#39;/g,"'") + '</p>';

    function clue4() {
      document.getElementById('clue4').innerHTML="{{ clue4 }}";
      document.getElementById('clue4').disabled=true;
      document.getElementById('clue3').disabled=false;
      document.getElementById('clue3').innerHTML = '&gt;&gt;&nbsp; Clue #3 &nbsp;&lt;&lt;'
    };

    function clue3() {
      document.getElementById('clue3').innerHTML="{{ clue3 }}";
      document.getElementById('clue3').disabled=true;
      document.getElementById('clue2').disabled=false;
      document.getElementById('clue2').innerHTML = '&gt;&gt;&nbsp; Clue #2 &nbsp;&lt;&lt;'
    };

    function clue2() {
      document.getElementById('clue2').innerHTML="{{ clue2 }}";
      document.getElementById('clue2').disabled=true;
      document.getElementById('clue1').disabled=false;
      document.getElementById('clue1').innerHTML = '&gt;&gt;&nbsp; Clue #1 &nbsp;&lt;&lt;'
    };

    function clue1() {
      document.getElementById('clue1').innerHTML="{{ clue1 }}";
      document.getElementById('clue1').disabled=true;
    };

  </script>
</html>
